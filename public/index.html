<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Archive MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Chat Archive MVP</h1>
            <p class="text-gray-600">Ingest, summarize, and chat with your conversation data</p>
        </header>

        <div class="max-w-4xl mx-auto space-y-8">
            <!-- Ingest Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">1. Ingest Data</h2>
                
                <!-- URL Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Import from URL:</label>
                    <div class="flex gap-2">
                        <input type="url" id="urlInput" placeholder="https://example.com/chat-export" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="ingestFromUrl()" id="urlBtn"
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Ingest URL
                        </button>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload File:</label>
                    <div class="flex gap-2">
                        <input type="file" id="fileInput" accept=".txt,.json,.csv"
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="ingestFromFile()" id="fileBtn"
                                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                            Ingest File
                        </button>
                    </div>
                </div>

                <!-- Ingest Results -->
                <div id="ingestResults" class="hidden mt-4 p-4 bg-gray-50 rounded-md">
                    <h3 class="font-medium text-gray-800 mb-2">Ingested Messages:</h3>
                    <div id="messagesDisplay" class="text-sm text-gray-600"></div>
                </div>
            </div>

            <!-- Summarize Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">2. Summarize</h2>
                <button onclick="summarizeMessages()" id="summarizeBtn" disabled
                        class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Generate Summary
                </button>
                
                <!-- Summary Results -->
                <div id="summaryResults" class="hidden mt-4 p-4 bg-gray-50 rounded-md">
                    <h3 class="font-medium text-gray-800 mb-2">Summary:</h3>
                    <div id="summaryDisplay" class="text-sm text-gray-600 mb-4"></div>
                    <h3 class="font-medium text-gray-800 mb-2">Sources:</h3>
                    <div id="sourcesDisplay" class="text-sm text-gray-600"></div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">3. Chat</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="questionInput" placeholder="Ask a question about the conversation..."
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="askQuestion()" id="chatBtn"
                            class="px-4 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                        Ask
                    </button>
                </div>
                
                <!-- Chat Results -->
                <div id="chatResults" class="space-y-2"></div>
            </div>

            <!-- Download Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">4. Download</h2>
                <div class="flex gap-4">
                    <button onclick="downloadMessages()" id="downloadMessagesBtn" disabled
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Download Messages JSON
                    </button>
                    <button onclick="downloadSummary()" id="downloadSummaryBtn" disabled
                            class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Download Summary JSON
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded-md text-white"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
